<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon"> 
    <script src="recorder.js"></script>
    <title>Deepspeech Test Server</title>
  </head>
  <body>

    <div class="mx-auto mt-5" style="width: 800px;">

        <h1 class="mb-4">Deepspeech Test Server</h1>

        <div class="card">
            <div class="card-body">
                <div class="row align-items-center justify-content-between">
                    <div class="col">
                        <span id="state"></span>
                    </div>
                    <button class="col btn btn-primary" id="recordButton">Start Recording</button>
                    <div class="col-auto">
                        <div class="spinner-border invisible" role="status" id="spinner"></div>
                    </div>
                    <div class="col text-end"> 
                        <a class="d-none" id="download">Download Recording</a>
                    </div>
                </div>
                           
                <div class="mt-3">
                    <textarea class="form-control" id="sstResult" rows="3" readonly></textarea>
                  </div>
            </div>
        </div>

        
       
    </div>


  

  </body>
</html>
